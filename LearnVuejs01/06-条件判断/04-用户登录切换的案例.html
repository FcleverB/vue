<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <span v-if="isUser">
    <!--for指定后,点击label可以让光标聚焦到username的元素中-->
    <label for="username">用户账号</label>
    <input type="text" id="username" placeholder="用户账户" key="username-key"/>
  </span>
  <span v-else>
    <!--for指定后,点击label可以让光标聚焦到username的元素中-->
    <label for="email">用户邮箱</label>
    <input type="text" id="email" placeholder="用户邮箱" key="email-key"/>
  </span>
  <button @click="isUser = !isUser">切换类型</button>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      isUser: true
    }
  })
</script>

</body>
</html>
