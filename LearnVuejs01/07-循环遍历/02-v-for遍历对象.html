<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <!--普通方式-->
  <ul>
    <li>{{info.name}}</li>
    <li>{{info.age}}</li>
    <li>{{info.weight}}</li>
  </ul>
  <!--1.v-for遍历对象,如果只是获取一个值,那么获取到的是value-->
  <ul>
    <li v-for="item in info">{{item}}</li>
  </ul>
  <!--2.v-for遍历对象,如果获取key和value,第一个值为value,第二个为key-->
  <ul>
    <li v-for="(value,key) in info">{{key}},{{value}}</li>
  </ul>
  <!--3.v-for遍历对象,如果获取key和value和index,第一个值为value,第二个为key,第三位index-->
  <ul>
    <li v-for="(value,key,index) in info">{{key}},{{value}},{{index}}</li>
  </ul>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      info: {
        name: 'Fclever',
        age: 21,
        weight: 136
      }
    }
  })
</script>

</body>
</html>
