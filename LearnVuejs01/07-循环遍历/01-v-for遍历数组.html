<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <!--1.v-for遍历数据,没有使用索引值-->
  <ul>
    <li v-for="item in names">{{item}}</li>
  </ul>
  <!--2.v-for遍历数据,使用索引值-->
  <ul>
    <li v-for="(item,index) in names">
      {{index}}.{{item}}
    </li>
  </ul>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      names: ['a','b','c']
    }
  })
</script>

</body>
</html>
