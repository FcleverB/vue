<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    [v-cloak] {
      display: none;
    }
  </style>
</head>
<body>
<div id="app" v-cloak>
  <h2>{{message}}</h2>
</div>

<script src="../js/vue.js"></script>
<script type="text/javascript">
  /*
  *   在Vue解析之前,div中有一个属性v-cloak
  *   在Vue解析之后,div中v-cloak属性会被删除
  * */
  setTimeout(function () {
    const app = new Vue({
      el: '#app',
      data: {
        message: 'HelloVueJs'
      }
    })
  }, 1000)
</script>
</body>
</html>
