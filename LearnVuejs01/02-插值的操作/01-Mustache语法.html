<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <!--
    Mustache语法有很多形式
  -->
  <h2>{{message}}</h2>
  <h2>输出信息 {{message}}</h2>
  <!--mustache语法中,不仅仅可以直接写变量,也可以写简单的表达式-->
  <h2>{{firstName + lastName}}</h2>
  <h2>{{firstName + ' ' + lastName}}</h2>
  <h2>{{firstName}} {{lastName}}</h2>
  <!--对于数值还可以进行简单运算-->
  <h2>{{counter * 2}}</h2>
</div>

<script src="../js/vue.js"></script>
<script type="text/javascript">
  const app = new Vue({
    el: '#app',
    data: {
      message: 'HelloVueJs',
      firstName: 'cheng',
      lastName: 'fan',
      counter: 100
    }
  })
</script>
</body>
</html>
