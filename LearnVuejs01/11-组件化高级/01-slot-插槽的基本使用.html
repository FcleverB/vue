<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<!--
  1.插槽基本使用  <slot></slot>
  2.插槽的默认值  <slat><button></button></slot>
  3.如果使用组件的地方内部传入了多个值,那么这些值都会传入到模板中插槽的位置
-->
<div id="app">
  <!--在组件中定义内容,之后定义的内容就会替换到模板中的插槽位置-->
<!--  <cpn><button>插槽中按钮</button></cpn>-->
  <cpn></cpn>
  <cpn><span>插槽中span标签</span></cpn>
  <cpn><i>插槽中i标签</i></cpn>
<!--  <cpn><button>插槽中按钮</button></cpn>-->
  <cpn></cpn>
  <!--
    如果组件中传入了多个内容,那么插槽会选择哪一个呢?
      不会单独选某一个,而是在组件内部定义的所有内容都会有序放到模板中插槽的位置
  -->
  <cpn>
    <button>测试按钮</button>
    <i>测试I标签</i>
    <span>测试span标签</span>
  </cpn>
</div>
<template id="cpn">
  <div>
    <h2>我是组件</h2>
    <p>我是组件,哈哈哈</p>
    <!--需求:下方标签根据不同的场景而发生变化-->
    <!--使用插槽:预留空间,根据不同场景决定实际内容-->
    <!--插槽中还可以提供默认值,
          如果使用该模板的时候没有传入对应的内容,那么就使用默认值
          如果有传入内容,那么就会替换掉默认值
          该方式可以处理某个内容多次出现的情况,避免重复定义
    -->
    <slot>
      <button>插槽中按钮</button>
    </slot>
  </div>
</template>
<script src="../js/vue.js"></script>
<script type="text/javascript">
  const app = new Vue({
    el: '#app',
    data: {
      message: 'HelloVueJs'
    },
    components: {
      cpn: {
        template: '#cpn'
      }
    }
  })
</script>
</body>
</html>
