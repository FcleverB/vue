<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <!--由于cpn是在vue管理的app内定义的,在查找isShow的属性值的时候,是从app(父组件)中查找-->
  <cpn v-show="isShow"></cpn>
</div>
<template id="cpn">
  <div>
    <h2>我是子组件h2标签</h2>
    <p>我是子组件p标签</p>
    <!--在这里获取的isShow 由于是在模板中,所以是从子组件的属性中查找-->
    {{isShow}}
  </div>
</template>
<script src="../js/vue.js"></script>
<script type="text/javascript">
  const app = new Vue({
    el: '#app',
    data: {
      message: 'HelloVueJs',
      isShow: true
    },
    components: {
      cpn: {
        template: '#cpn',
        data(){
          return {
            isShow: false
          }
        }
      }
    }
  })
</script>
</body>
</html>
