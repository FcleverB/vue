<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<!--1.父组件模板-->
<div id="app">
  <!--驼峰形式的话,同样需要进行处理-->
  <!--子组件中传递了item对象,在这里可以不写括号,这样的话,vue默认会把传递的对象进行
  传递,到父组件中对应参数-->
  <cpn @itemclick="cpnClick"></cpn>
</div>
<!--2.子组件模板-->
<template id="cpn">
  <div>
    <button v-for="item in categories"
            @click="btnClick(item)">{{item}}</button>
  </div>
</template>
<script src="../js/vue.js"></script>
<script type="text/javascript">
  //局部组件
  //子组件
  const cpn = {
    template: '#cpn',
    data(){
      return {
        categories: [
          {id:'a',name:'热门推荐'},
          {id:'b',name:'手机数码'},
          {id:'c',name:'家用家电'},
          {id:'d',name:'电脑办公'}
        ]
      }
    },
    methods: {
      btnClick(item){
        //将item传递给父组件   发射
        //发射事件,自定义事件
        //参数一:事件名称  参数二:传递的内容
        this.$emit('itemclick',item)
      }
    }
  }
  //父组件
  const app = new Vue({
    el: '#app',
    data: {
      message: 'HelloVueJs'
    },
    methods: {
      cpnClick(item){
        console.log(item.id)
      }
    },
    components: {
      cpn
    }
  })
</script>
</body>
</html>
