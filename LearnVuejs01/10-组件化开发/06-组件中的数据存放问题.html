<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>模板分离写法</title>
</head>
<body>
<div id="app">
  <cpn></cpn>
</div>

<!--1.script标签, 注意:类型必须是text/x-template-->
<!--<script type="text/x-template" id="cpn">-->
<!--  <div>-->
<!--    <h2>我是标题</h2>-->
<!--    <p>我是内容,哈哈哈</p>-->
<!--  </div>-->
<!--</script>-->
<!--2.template标签-->
<template id="cpn">
  <div>
    <!--    <h2>我是标题template标签</h2>-->
    <!--下面这种方式是访问不到的-->
    <h2>{{message}}</h2>
    <!--下面这种可以访问到,数据保存在了组件的data函数中(后续可能也可以使用method)-->
    <h2>{{temp}}</h2>
    <p>我是内容,呵呵呵</p>
  </div>
</template>

<script src="../js/vue.js"></script>
<script type="text/javascript">
  /// 1.注册一个全局组件
  Vue.component('cpn', {
    //通过id做选择
    template: '#cpn',
    /**
     * data属性用于存放组件所需要用到的数据
     * 但是该data属性,不能是对象类型,否则会出现如下错误信息
     * The "data" option should be a function that returns a per-instance value in component definitions.
     * data 选项应该是一个在组件定义中返回一个实例的函数
     */
    data(){
      return {
        temp: '测试组件中数据存放位置'
      }
    }
  });
  const app = new Vue({
    el: '#app',
    data: {
      message: 'HelloVueJs'
    }
  })
</script>
</body>
</html>
