<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
<!--  <cpn1></cpn1>-->
  <cpn2></cpn2>
</div>

<script src="../js/vue.js"></script>
<script type="text/javascript">
  //1.创建第一个组件构造器
  const cpnC1 = Vue.extend({
    template: `
      <div>
        <h2>子组件</h2>
      </div>
    `
  });
  //2.创建第二个组件构造器
  const cpnC2 = Vue.extend({
    template: `
      <div>
        <h2>父组件</h2>
        <cpn1></cpn1>
      </div>
    `,
    components: {
      //在A组件中使用components注册B组件,那么A就是B的父组件
      //在父组件中的template中就可以使用子组件了
      cpn1: cpnC1
    }
  });
  //可以理解为root组件,根组件
  const app = new Vue({
    el: '#app',
    data: {
      message: 'HelloVueJs'
    },
    components: {
      //在实例中注册局部组件
      cpn2: cpnC2
    }
  })
</script>
</body>
</html>
