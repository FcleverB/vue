<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>对象语法</title>
  <style>
    .active{
      color: red;
    }
  </style>
</head>
<body>
<div id="app">
  <h2 class="active">{{message}}</h2>
  <!--1.class属性绑定字符串形式-->
  <h2 v-bind:class="test">{{message}}</h2>
  <h2 :class="test">{{message}}</h2>
  <hr/>
  <!--2.class属性绑定对象  {}表示对象 -->
<!--  <h2 :class="{key1: value1,key2: value2}">{{message}}</h2>-->
  <!--
    使用对象形式的时候,会在数据中查找value对应的值
      如果找到且为true,则将对应key作为class的属性之一
      如果为false,则忽略
      class可以有多个值
  -->
  <h2 :class="{'active': isActive,'line': isLine}">{{message}}</h2>
  <!--
    使用绑定的class之后还可以再定义class  vue会合并二者的属性
      对于固定的class属性,直接使用class写死就行,
      而需要动态绑定的则用v-bind:class进行动态绑定
  -->
<!--  <h2 class="title" :class="{active: isActive,line: isLine}">{{message}}</h2>-->
  <button v-on:click="btnClick">改变颜色</button>

  <!--绑定在methods-->
  <h2 :class="getClasses()">{{message}}</h2>
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'HelloVue',
      test: 'active',
      isActive: true,
      isLine: true
    },
    methods: {
      btnClick: function () {
        this.isActive = !this.isActive
      },
      getClasses:function () {
        return {'active': this.isActive,'line': this.isLine}
      }
    }
  })
</script>
</body>
</html>
