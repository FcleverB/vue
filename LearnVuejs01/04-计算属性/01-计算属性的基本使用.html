<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <h2>{{firstName+' '+lastName}}</h2>
  <h2>{{firstName}} {{lastName}}</h2>
  <!--调用方法方式-->
  <h2>{{getFullName()}}</h2>

  <!--计算属性使用
      直接用名称获取就可以,不需要加()
      虽然形式上使用函数的形式去定义,但是本质上就是一个属性
   -->
  <h2>{{fullName}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'HelloVue',
      firstName: 'cheng',
      lastName: 'fan'
    },
    methods: {
      getFullName:function () {
        return this.firstName+' '+this.lastName
      }
    },
    computed: {
      fullName: function () {
        return this.firstName+' '+this.lastName
      }
    }
  })
</script>

</body>
</html>
