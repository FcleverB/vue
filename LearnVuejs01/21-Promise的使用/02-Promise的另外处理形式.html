<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  // 可以在then中传递两个函数
  //    第一个表示成功的时候调用--参数依旧是resolve传递
  //    第二个表示失败的时候调用--参数依旧是reject传递
  new Promise((resolve,reject) => {
    setTimeout(() => {
      // resolve('成功')
      reject('失败')
    },1000)
  }).then(success => {
    console.log(success)
  },error => {
    console.log(error)
  })
</script>
</body>
</html>
