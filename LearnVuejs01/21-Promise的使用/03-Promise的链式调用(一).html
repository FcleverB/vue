<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  // setTimeout(() => {
  //   console.log('Hello')
  // },1000)

  // 参数 -> 函数(resolve,reject)
  // resolve,reject本身它们又是函数
  // 异步操作可以封装在这里面
  new Promise((resolve,reject) => {
    // 第一次网络请求的代码
    setTimeout(() => {
      // 执行resolve()就会调用then()方法
      resolve()
    },1000)
  }).then(() => {
    // 第一次拿到结果的处理代码
    console.log('1')

    return new Promise((resolve,reject) => {
      // 第二次网络请求的代码
      setTimeout(() => {
        resolve()
      },1000)
    }).then(() => {
      // 第二次拿到结果的处理代码
      console.log('2')

      return new Promise((resolve,reject) => {
        // 第三次网络请求的代码
        setTimeout(() => {
          resolve()
        },1000)
      }).then(() => {
        // 第三次拿到结果的处理代码
        console.log('3')
      })
    })
  })
</script>
</body>
</html>
