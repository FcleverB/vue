<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<!--使用type="module"的话,就相当于把每个JS文件当成了一个模块
      同名变量等就不会发生冲突,当然也获取不到其他文件中的变量等
      可以通过import  export 提供更好的扩展性
-->
<script src="xiaoming.js" type="module"></script>
<script src="xiaohong.js" type="module"></script>
<script src="xiaomingtwo.js" type="module"></script>

</body>
</html>
