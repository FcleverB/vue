<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <!--1.lazy修饰符
        默认情况下,input标签中的v-model是实时与输入框中数据同步的
        当输入框中的数据发生变化时,对应data的数据就会自动发生变化
        lazy修饰符可以让data中的数据,在input标签中按下回车或者失去焦点的时候才更新
  -->
  <input type="text" v-model.lazy="message">
  <h2>{{message}}</h2>
  <!--2.number
        默认情况下,在输入框中无论输入的是字母还是数字,都会被当做字符串类型进行处理
        number修饰符可以让输入框中的内容自动转成数字类型
      type number表示只能输入数字类型,其他类型都输入不到input框中
  -->
  <input type="number" v-model.number="age">
  <h2>{{age}}----{{typeof age}}</h2>
  <!--3.trim修饰符
        可以去除输入内容的首尾空格
        浏览器中默认会自动去除首尾空格,可以在控制台中查看
  -->
  <input type="text" v-model.trim="name">
  <h2>trim输入内容:{{name}}</h2>
</div>

<script src="../js/vue.js"></script>
<script type="text/javascript">
  const app = new Vue({
    el: '#app',
    data: {
      message: 'HelloVueJs',
      age: 0,
      name: ''
    }
  })
</script>
</body>
</html>
